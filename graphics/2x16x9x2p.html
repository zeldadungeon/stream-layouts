<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/feed.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        .zd-timer {
            top: 600px;
            left: 860px;
        }

        .zd-social {
            top: 660px;
            left: 711px;
            width: 498px;
            height: 340px;
            overflow: hidden;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-feed kind="16x9" left="0" top="60" width="960" height="540" :run-name="runName">
            <template slot="top" slot-scope="{ pos }"><zd-player num="0" mem="0" :run-name="runName" :pos="pos"></zd-player></template>
            <template slot="bottom" slot-scope="{ pos }"><zd-player num="0" mem="1" :run-name="runName" :pos="pos"></zd-player></template>
        </zd-feed>
        <zd-feed kind="16x9" left="960" top="60" width="960" height="540" :run-name="runName">
            <template slot="top" slot-scope="{ pos }"><zd-player num="1" mem="0" :run-name="runName" :pos="pos"></zd-player></template>
            <template slot="bottom" slot-scope="{ pos }"><zd-player num="1" mem="1" :run-name="runName" :pos="pos"></zd-player></template>
        </zd-feed>
        <zd-feed kind="cam" left="0" top="660" width="680" height="340" :run-name="runName"></zd-feed>
        <zd-feed kind="cam" left="1240" top="660" width="680" height="340" :run-name="runName"></zd-feed>
        <zd-timer></zd-timer>
        <zd-social></zd-social>
    </div>
</body>
</html>
