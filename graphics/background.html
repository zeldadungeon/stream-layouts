<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 0% 0%, #0b1d29 39%, #133247 45%, #133247 55%, #0b1d29 61%);
	        background-size: 800% 800%;
	        animation: Gradient 30s ease infinite;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: url("../shared/images/background.png");
        }
        @keyframes Gradient {
            0% {
                background-position: 0% 50%
            }
            100% {
                background-position: 100% 50%
            }
        }
    </style>
</head>
<body>
</body>
</html>
