<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            position: relative;
            background: black;
        }
    </style>
</head>
<body> 
    <div id="app">
    </div>
    <script defer>
window.onload = function() {
    "use strict";

    const app = new Vue({
        el: "#app",
        template: `<div style="display: flex; flex-direction: column; align-items: center; width: 960px;">
            <img style="display: block; height: 300px; margin: 30px;" src="../shared/images/ZDM25_FullLogo.png" />
            <div style="height: 240px; font-size: 2em; text-align: center;"><span>Coming up: {{ nextRun }}</span></div>
            <zd-social style="width: 920px;"></zd-social>
        </div>`,
        replicants: ["runs"],
        computed: {
            currentRun() {
                return this.runs && this.runs.start && this.runs.start.current && this.runs[this.runs.start.current] || {};
            },
            nextRun() {
                return this.currentRun.state === 'queued' ? this.currentRun.name : this.currentRun.next;
            }
        }
    });
};
    </script>
</body>
</html>
