<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/placeholder.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="../shared/components/checkpoint.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #p1, #p2, #p3, #p4 {
            top: 320px;
        }

        #p5, #p6 {
            top: 700px;
        }

        #p1, #p5 {
            left: 40px;
        }

        #p2 {
            left: 520px;
        }

        #p3 {
            right: 520px;
        }

        #p4, #p6 {
            right: 40px;
        }

        .zd-timer {
            bottom: 80px;
            left: 860px;
        }

        .zd-social {
            bottom: 80px;
            right: 0px;
            width: 480px;
            height: 240px;
        }

        .zd-checkpoint {
            bottom: 80px;
            width: 480px;
            height: 240px;
        }

        .zd-checkpoint > div > div:nth-child(2) {
            font-size: 0.8em;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-placeholder :kind="'3x2'" :left="0" :top="0" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="480" :top="0" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="960" :top="0" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="1440" :top="0" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="0" :top="380" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="1440" :top="380" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="480" :top="380" :width="960" :height="560" :run-name="runName"></zd-placeholder>
        <zd-player id="p1" :num="0" :run-name="runName" :type="'elimination'" :total-num-displayed="6"></zd-player>
        <zd-player id="p2" :num="1" :run-name="runName" :type="'elimination'" :total-num-displayed="6"></zd-player>
        <zd-player id="p3" :num="2" :run-name="runName" :type="'elimination'" :total-num-displayed="6"></zd-player>
        <zd-player id="p4" :num="3" :run-name="runName" :type="'elimination'" :total-num-displayed="6"></zd-player>
        <zd-player id="p5" :num="4" :run-name="runName" :type="'elimination'" :total-num-displayed="6"></zd-player>
        <zd-player id="p6" :num="5" :run-name="runName" :type="'elimination'" :total-num-displayed="6"></zd-player>
        <zd-social></zd-social>
        <zd-checkpoint></zd-checkpoint>
    </div>
</body>
</html>
