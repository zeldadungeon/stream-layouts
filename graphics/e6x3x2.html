<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/feed.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="../shared/components/checkpoint.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #p1, #p2, #p3, #p4 {
            top: 320px;
        }

        #p5, #p6 {
            top: 700px;
        }

        #p1, #p5 {
            left: 40px;
        }

        #p2 {
            left: 520px;
        }

        #p3 {
            right: 520px;
        }

        #p4, #p6 {
            right: 40px;
        }

        .zd-timer {
            bottom: 80px;
            left: 860px;
        }

        .zd-social {
            bottom: 80px;
            right: 0px;
            width: 480px;
            height: 240px;
        }

        .zd-checkpoint {
            bottom: 80px;
            width: 480px;
            height: 240px;
        }

        .zd-checkpoint > div > div:nth-child(2) {
            font-size: 0.8em;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-feed kind="3x2" left="0" top="0" width="480" height="320" :run-name="runName" :player-num="0" :total-num-displayed="6"></zd-feed>
        <zd-feed kind="3x2" left="480" top="0" width="480" height="320" :run-name="runName" :player-num="1" :total-num-displayed="6"></zd-feed>
        <zd-feed kind="3x2" left="960" top="0" width="480" height="320" :run-name="runName" :player-num="2" :total-num-displayed="6"></zd-feed>
        <zd-feed kind="3x2" left="1440" top="0" width="480" height="320" :run-name="runName" :player-num="3" :total-num-displayed="6"></zd-feed>
        <zd-feed kind="3x2" left="0" top="380" width="480" height="320" :run-name="runName" :player-num="4" :total-num-displayed="6"></zd-feed>
        <zd-feed kind="3x2" left="1440" top="380" width="480" height="320" :run-name="runName" :player-num="5" :total-num-displayed="6"></zd-feed>
        <zd-feed kind="cam" left="480" top="380" width="960" height="560" :run-name="runName"></zd-feed>
        <zd-timer></zd-timer>
        <zd-social></zd-social>
        <zd-checkpoint></zd-checkpoint>
    </div>
</body>
</html>
