<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/feed.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        .zd-timer {
            top: 905px;
            right: 604px;
        }

        .zd-social {
            top: 330px;
            width: 480px;
            height: 340px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-feed kind="16x9" left="480" top="95" width="1440" height="810" :run-name="runName">
            <template slot="topleft" slot-scope="{ pos }"><zd-player num="0" mem="0" :run-name="runName" :pos="pos"></zd-player></template>
            <template slot="topright" slot-scope="{ pos }"><zd-player num="0" mem="1" :run-name="runName" :pos="pos"></zd-player></template>
            <template slot="bottomleft" slot-scope="{ pos }"><zd-player num="0" mem="2" :run-name="runName" :pos="pos"></zd-player></template>
            <template slot="bottomright" slot-scope="{ pos }"><zd-player num="0" mem="3" :run-name="runName" :pos="pos"></zd-player></template>
        </zd-feed>
        <zd-feed kind="cam" left="0" top="0" width="480" height="330" :run-name="runName"></zd-feed>
        <zd-feed kind="cam" left="0" top="670" width="480" height="330" :run-name="runName"></zd-feed>
        <zd-timer></zd-timer>
        <zd-social></zd-social>
    </div>
</body>
</html>
