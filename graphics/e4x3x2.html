<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/placeholder.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="../shared/components/checkpoint.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #p1, #p2 {
            top: 440px;
        }
        
        #p3, #p4 {
            top: 940px;
        }

        #p1, #p3 {
            left: 110px;
        }

        #p2, #p4 {
            right: 110px;
        }

        .zd-timer {
            bottom: 80px;
            left: 860px;
        }

        .zd-social {
            left: 660px;
            top: 440px;
            width: 600px;
            height: 60px;
        }

        .zd-checkpoint {
            left: 660px;
            top: 500px;
            width: 600px;
            height: 440px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-placeholder :kind="'3x2'" :left="0" :top="0" :width="660" :height="440" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="1260" :top="0" :width="660" :height="440" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="0" :top="500" :width="660" :height="440" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="1260" :top="500" :width="660" :height="440" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="660" :top="0" :width="600" :height="440" :run-name="runName"></zd-placeholder>
        <zd-player id="p1" :num="0" :run-name="runName" :type="'elimination'" :total-num-displayed="4"></zd-player>
        <zd-player id="p2" :num="1" :run-name="runName" :type="'elimination'" :total-num-displayed="4"></zd-player>
        <zd-player id="p3" :num="2" :run-name="runName" :type="'elimination'" :total-num-displayed="4"></zd-player>
        <zd-player id="p4" :num="3" :run-name="runName" :type="'elimination'" :total-num-displayed="4"></zd-player>
        <zd-social class="zd-social--small"></zd-social>
        <zd-checkpoint></zd-checkpoint>
    </div>
</body>
</html>
