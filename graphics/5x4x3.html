<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/placeholder.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #p1, #p3 {
            left: 640px;
        }

        #p2, #p4 {
            right: 640px;
        }

        #p2 {
            top: 60px;
        }

        #p3 {
            bottom: 143px;
        }

        #p4 {
            bottom: 83px;
        }

        .zd-timer {
            top: 440px;
            left: 860px;
        }

        .zd-social {
            top: 500px;
            left: 750px;
            width: 420px;
            height: 60px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-placeholder :kind="'4x3'" :left="0" :top="0" :width="640" :height="480" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'4x3'" :left="1280" :top="0" :width="640" :height="480" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'4x3'" :left="0" :top="520" :width="640" :height="480" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'4x3'" :left="1280" :top="520" :width="640" :height="480" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="640" :top="120" :width="640" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="640" :top="560" :width="640" :height="320" :run-name="runName"></zd-placeholder>
        <zd-player id="p1" :num="0" :run-name="runName" :pos="'left'"></zd-player>
        <zd-player id="p2" :num="1" :run-name="runName" :pos="'right'"></zd-player>
        <zd-player id="p3" :num="2" :run-name="runName" :pos="'left'"></zd-player>
        <zd-player id="p4" :num="3" :run-name="runName" :pos="'right'"></zd-player>
        <zd-social class="zd-social--small"></zd-social>
    </div>
</body>
</html>
