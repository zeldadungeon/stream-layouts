<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <link rel="stylesheet" href="../shared/styles/bingo.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/placeholder.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/bingo.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        .zd-border {
            width: 704px; /*768px;*/
            height: 396px; /*432px;*/
            box-sizing: content-box;
            border: 2px solid #f3ba33;
        }

        #border1 {
            border-color: #04f702;
        }

        #border2 {
            right: 0px;
            border-color: #fe0200;
        }

        #border3 {
            bottom: 80px;
            border-color: #198afd;
        }

        #border4 {
            bottom: 80px;
            right: 0px;
            border-color: #f34ffd;
        }

        #p1, #p2 {
            top: 400px;
        }

        #p3, #p4 {
            bottom: 480px;
        }

        #p2, #p4 {
            right: 0;
        }

        #b3, #b4 {
            bottom: 80px;
        }

        #b1, #b3 {
            left: 706px;
        }

        #b2, #b4 {
            right: 706px;
        }

        #bonus1, #bonus2 {
            top: 400px;
            width: 308px;
            height: 200px;
        }

        #bonus1 {
            left: 400px;
        }

        #bonus2 {
            right: 400px;
        }

        .zd-bingo-beasts {
            width: 252px;
            height: 50px;
        }

        #beasts1, #beasts2 {
            top: 350px;
        }

        #beasts3, #beasts4 {
            bottom: 430px;
        }

        #beasts1, #beasts3 {
            left: 708px;
        }

        #beasts2, #beasts4 {
            right: 708px;
            text-align: right;
        }

        .zd-bingo-card--vertical {
            width: 254px;
            height: 350px;
            line-height: 32px;
        }

        .zd-timer {
            top: 470px;
            right: 100px;
        }

        .zd-social {
            top: 470px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-placeholder :kind="'16x9'" :left="2" :top="2" :width="704" :height="396" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'16x9'" :left="1214" :top="2" :width="704" :height="396" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'16x9'" :left="2" :top="602" :width="704" :height="396" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'16x9'" :left="1214" :top="602" :width="704" :height="396" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="708" :top="350" :width="504" :height="300" :run-name="runName"></zd-placeholder>
        <div class="zd-border" id="border1"></div>
        <div class="zd-border" id="border2"></div>
        <div class="zd-border" id="border3"></div>
        <div class="zd-border" id="border4"></div>
        <zd-player id="p1" :num="0" :run-name="runName" :pos="'topright'"></zd-player>
        <zd-player id="p2" :num="1" :run-name="runName"></zd-player>
        <zd-player id="p3" :num="2" :run-name="runName" :pos="'bottomright'"></zd-player>
        <zd-player id="p4" :num="3" :run-name="runName" :pos="'bottomleft'"></zd-player>
        <zd-bingo-beasts v-for="n in 4" :key="'beasts'+n" :id="'beasts'+n" :team="n - 1"></zd-bingo-beasts>
        <zd-bingo-card id="b1" :num="1" :orientation="'vertical'"></zd-bingo-card>
        <zd-bingo-card id="b2" :num="2" :orientation="'vertical'"></zd-bingo-card>
        <zd-bingo-card id="b3" :num="3" :orientation="'vertical'"></zd-bingo-card>
        <zd-bingo-card id="b4" :num="4" :orientation="'vertical'"></zd-bingo-card>
        <zd-bingo-shared id="bonus1" :type="'even'"></zd-bingo-shared>
        <zd-bingo-shared id="bonus2" :type="'odd'"></zd-bingo-shared>
        <zd-social class="zd-social--small"></zd-social>
    </div>
</body>
</html>
