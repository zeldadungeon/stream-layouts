<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <link rel="stylesheet" href="../shared/styles/bingo.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/bingo.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="../shared/scripts/app.js"></script>
    <style>
        #app {
            height: 1080px;
            width: 1920px;
            position: relative;
        }
        
        #app > * {
            position: absolute;
        }

        .zd-border {
            width: 768px;
            height: 432px;
            box-sizing: border-box;
            border: 2px solid #f3ba33;
        }

        #border1 {
            border-color: #0d3018;
        }

        #border2 {
            right: 0px;
            border-color: #65010b;
        }

        #border3 {
            bottom: 83px;
            border-color: #232e5c;
        }

        #border4 {
            bottom: 83px;
            right: 400px;
            width: 368px;
        }

        #p1, #p2 {
            top: 432px;
        }

        #p3 {
            bottom: 515px;
        }

        #p2 {
            right: 0;
        }

        #b3, #bb {
            top: 565px;
        }

        #b1, #b3 {
            left: 768px;
        }

        #b2, #bb {
            right: 768px;
        }

        #br{
            top: 442px;
            bottom: 525px;
            left: 410px;
            right: 410px;
        }

        .zd-bingo-card--vertical {
            width: 187px;
            height: 432px;
        }

        .zd-timer {
            bottom: 515px;
            right: 100px;
        }

        .zd-social {
            bottom: 83px;
            right: 0px;
            width: 400px;
            height: 432px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <!--<div class="zd-border" id="border1"></div>
        <div class="zd-border" id="border2"></div>
        <div class="zd-border" id="border3"></div>
        <div class="zd-border" id="border4"></div>-->
        <zd-player id="p1" :num="0" :pos="'topright'"></zd-player>
        <zd-player id="p2" :num="1"></zd-player>
        <zd-player id="p3" :num="2" :pos="'bottomright'"></zd-player>
        <zd-bingo-card id="b1" :num="1" :orientation="'vertical'"></zd-bingo-card>
        <zd-bingo-card id="b2" :num="2" :orientation="'vertical'"></zd-bingo-card>
        <zd-bingo-card id="b3" :num="3" :orientation="'vertical'"></zd-bingo-card>
        <zd-bingo-shared id="br" :type="'required'"></zd-bingo-shared>
        <zd-bingo-shared id="bb" :type="'bonus'" :orientation="'vertical'"></zd-bingo-shared>
        <zd-social></zd-social>
    </div>
</body>
</html>
