<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/feed.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        .zd-timer {
            top: 470px;
            right: 100px;
        }

        .zd-social {
            top: 420px;
            height: 160px;
            width: 400px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer v-if="showTimer"></zd-timer>
        <zd-feed kind="16x9" left="0" top="0" width="640" height="360" :run-name="runName" player-num="0" nameplate-pos="bottomleft"></zd-feed>
        <zd-feed kind="16x9" left="640" top="0" width="640" height="360" :run-name="runName" player-num="1"></zd-feed>
        <zd-feed kind="16x9" left="1280" top="0" width="640" height="360" :run-name="runName" player-num="2" nameplate-pos="bottomright"></zd-feed>
        <zd-feed kind="16x9" left="0" top="640" width="640" height="360" :run-name="runName" player-num="3" nameplate-pos="topleft"></zd-feed>
        <zd-feed kind="16x9" left="640" top="640" width="640" height="360" :run-name="runName" player-num="4" nameplate-pos="top"></zd-feed>
        <zd-feed kind="16x9" left="1280" top="640" width="640" height="360" :run-name="runName" player-num="5" nameplate-pos="topright"></zd-feed>
        <zd-feed kind="cam" left="400" top="360" width="360" height="280" :run-name="runName"></zd-feed>
        <zd-feed kind="cam" left="1160" top="360" width="360" height="280" :run-name="runName"></zd-feed>
        <zd-social class="zd-social--small"></zd-social>
    </div>
</body>
</html>
