<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/placeholder.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #p1, #p2 {
            top: 432px;
        }

        #p3, #p4 {
            bottom: 512px;
        }

        #p1, #p3 {
            left: 184px;
        }

        #p2, #p4 {
            right: 184px;
        }

        .zd-timer {
            top: 300px;
            left: 860px;
        }

        .zd-social {
            top: 360px;
            left: 768px;
            width: 384px;
            height: 340px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-placeholder :kind="'16x9'" :left="0" :top="0" :width="768" :height="432" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'16x9'" :left="1152" :top="0" :width="768" :height="432" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'16x9'" :left="0" :top="568" :width="768" :height="432" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'16x9'" :left="1152" :top="568" :width="768" :height="432" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="768" :top="0" :width="384" :height="300" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="768" :top="700" :width="384" :height="300" :run-name="runName"></zd-placeholder>
        <zd-player id="p1" :num="0" :run-name="runName"></zd-player>
        <zd-player id="p2" :num="1" :run-name="runName"></zd-player>
        <zd-player id="p3" :num="2" :run-name="runName" :pos="'bottomleft'"></zd-player>
        <zd-player id="p4" :num="3" :run-name="runName" :pos="'bottomleft'"></zd-player>
        <zd-social></zd-social>
    </div>
</body>
</html>
