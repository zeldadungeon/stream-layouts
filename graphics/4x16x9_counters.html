<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/feed.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./counters.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        .zd-timer {
            top: 300px;
            left: 860px;
        }

        .zd-social {
            top: 360px;
            left: 768px;
            width: 384px;
            height: 340px;
        }

        .zd-player {
            width: 384px;
        }

        .zd-counters {
            height: 60px;
            width: 384px;
        }

        #zd-counters-0 {
            left: 384px;
            top: 432px;
        }

        #zd-counters-1 {
            right: 384px;
            top: 432px;
        }

        #zd-counters-2 {
            left: 384px;
            bottom: 512px;
        }

        #zd-counters-3 {
            right: 384px;
            bottom: 512px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-feed kind="16x9" left="0" top="0" width="768" height="432" :run-name="runName" player-num="0" nameplate-pos="bottomleft"></zd-feed>
        <zd-counters :run-name="runName" player-num="0" show-controls="false"></zd-counters>
        <zd-feed kind="16x9" left="1152" top="0" width="768" height="432" :run-name="runName" player-num="1" nameplate-pos="bottomright"></zd-feed>
        <zd-counters :run-name="runName" player-num="1" show-controls="false"></zd-counters>
        <zd-feed kind="16x9" left="0" top="568" width="768" height="432" :run-name="runName" player-num="2" nameplate-pos="topleft"></zd-feed>
        <zd-counters :run-name="runName" player-num="2" show-controls="false"></zd-counters>
        <zd-feed kind="16x9" left="1152" top="568" width="768" height="432" :run-name="runName" player-num="3" nameplate-pos="topright"></zd-feed>
        <zd-counters :run-name="runName" player-num="3" show-controls="false"></zd-counters>
        <zd-feed kind="cam" left="768" top="0" width="384" height="300" :run-name="runName"></zd-feed>
        <zd-feed kind="cam" left="768" top="700" width="384" height="300" :run-name="runName"></zd-feed>
        <zd-timer></zd-timer>
        <zd-social></zd-social>
    </div>
</body>
</html>
