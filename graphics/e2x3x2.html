<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/placeholder.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="../shared/components/checkpoint.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #p1, #p2 {
            top: 640px;
        }

        #p1 {
            left: 400px;
        }

        #p2 {
            right: 400px;
        }

        .zd-timer {
            top: 640px;
            right: 100px;
        }

        .zd-social {
            bottom: 80px;
            width: 400px;
            height: 360px;
        }

        .zd-checkpoint {
            right: 0px;
            bottom: 80px;
            width: 400px;
            height: 300px;
        }

        .zd-checkpoint > div > div:nth-child(2) {
            font-size: 0.8em;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-placeholder :kind="'3x2'" :left="0" :top="0" :width="960" :height="640" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="960" :top="0" :width="960" :height="640" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="400" :top="700" :width="560" :height="300" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="960" :top="700" :width="560" :height="300" :run-name="runName"></zd-placeholder>
        <zd-player id="p1" :num="0" :run-name="runName" :type="'elimination'" :total-num-displayed="2"></zd-player>
        <zd-player id="p2" :num="1" :run-name="runName" :pos="'topright'" :type="'elimination'" :total-num-displayed="2"></zd-player>
        <zd-social></zd-social>
        <zd-checkpoint></zd-checkpoint>
    </div>
</body>
</html>
