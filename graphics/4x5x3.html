<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/feed.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        .zd-timer {
            top: 300px;
            left: 860px;
        }

        .zd-social {
            top: 360px;
            left: 768px;
            width: 384px;
            height: 340px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-feed kind="5x3" left="0" top="0" width="720" height="432" :run-name="runName" player-num="0"></zd-feed>
        <zd-feed kind="5x3" left="1200" top="0" width="720" height="432" :run-name="runName" player-num="1"></zd-feed>
        <zd-feed kind="5x3" left="0" top="568" width="720" height="432" :run-name="runName" player-num="2" nameplate-pos="top"></zd-feed>
        <zd-feed kind="5x3" left="1200" top="568" width="720" height="432" :run-name="runName" player-num="3" nameplate-pos="top"></zd-feed>
        <zd-feed kind="cam" left="720" top="0" width="480" height="300" :run-name="runName"></zd-feed>
        <zd-feed kind="cam" left="720" top="700" width="480" height="300" :run-name="runName"></zd-feed>
        <zd-timer></zd-timer>
        <zd-social></zd-social>
    </div>
</body>
</html>
