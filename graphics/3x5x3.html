    <style>
        #p1 {
            left: 1376px;
        }

        #p2, #p3 {
            top: 440px;
        }

        #p3 {
            right: 0px;
        }

            bottom: 290px;

        <zd-player id="p1" :num="0" :run-name="runName" :pos="'left'"></zd-player>
        <zd-player id="p2" :num="1" :run-name="runName" :pos="'bottomright'"></zd-player>
        <zd-player id="p3" :num="2" :run-name="runName" :pos="'bottomleft'"></zd-player>
