<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="./omnibar.js"></script>
    <style>
        .zd-omnibar {
            height: 80px;
            width: 1920px;
            margin-top: 80px;
            position: relative;
            border-top: 3px solid #f3ba33;
            background-color: #253125;
        }

        .zd-omnibar > * {
            position: absolute;
            top: 0;
            height: 100%;
        }

        .zd-omnibar__logo {
            left: 0;
            width: 400px;
        }

        .zd-omnibar__time {
            right: 0;
            width: 175px;
            margin-right: 15px;
            text-align: right;
        }
        
        .zd-omnibar__charity {
            right: 190px;
            width: 205px;
        }
        
        .zd-omnibar__total {
            right: 395px;
            width: 170px;
            margin-left: 15px;
        }

        .zd-omnibar__total__rupee {
            height: 100%;
            position: absolute;
            top: 0;
            left: -60px;
        }

        .rupee-enter {
            top: 100%;
        }

        .rupee-leave-to {
            top: -100%;
            opacity: 0;
        }

        .rupee-enter-active, .rupee-leave-active {
            transition: all .3s;
        }

        .zd-omnibar__ticker {
            left: 400px;
            width: 940px; /* zd-omnibar__ticker__active--scroll must match */
            overflow: hidden;
        }

        .zd-omnibar__ticker__active--label {
            animation-name: slidedown;
            animation-duration: 1s;
            position: absolute;
            top: 0;
            margin-top: 5px;
        }

        .zd-omnibar__ticker__active--message {
            animation-name: slideup;
            animation-duration: 1s;
            position: absolute;
            bottom: 0;
            margin-bottom: 5px;
            white-space: nowrap;
        }

        .zd-omnibar__ticker__active--full {
            animation-name: slideleft;
            animation-duration: 1s;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            font-size: 32px;
        }
        
        .zd-omnibar__ticker__staging--label {
            animation-name: fadeouttop;
            animation-duration: 1s;
            position: absolute;
            top: -100%;
            margin-top: 5px;
        }

        .zd-omnibar__ticker__staging--message {
            animation-name: fadeoutbottom;
            animation-duration: 1s;
            position: absolute;
            bottom: -100%;
            margin-bottom: 5px;
            white-space: nowrap;
        }

        .zd-omnibar__ticker__staging--full {
            animation-name: fadeoutleft;
            animation-duration: 1s;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            font-size: 32px;
        }

        .zd-omnibar__ticker__active--scroll {
            animation: scroll 3s linear;
            transform: translateX(calc(940px - 100%)); /* 940px = width of ticker */
        }

        @keyframes slidedown {
            from {
                top: -100%;
            }

            to {
                top: 0%;
            }
        }

        @keyframes slideup {
            from {
                bottom: -100%;
            }

            to {
                bottom: 0%;
            }
        }

        @keyframes slideleft {
            from {
                left: 100%;
            }

            to {
                left: 0%;
            }
        }

        @keyframes fadeouttop {
            from {
                opacity: 1;
                top: 0%;
            }

            to {
                opacity: 0;
                top: 0%;
            }
        }

        @keyframes fadeoutbottom {
            from {
                opacity: 1;
                bottom: 0%;
            }

            to {
                opacity: 0;
                bottom: 0%;
            }
        }

        @keyframes fadeoutleft {
            from {
                opacity: 1;
                left: 0%;
            }

            to {
                opacity: 0;
                left: 0%;
            }
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(calc(940px - 100%));
            }
        }
    </style>
</head>
<body> 
    <div id="app"></div>
</body>
</html>
