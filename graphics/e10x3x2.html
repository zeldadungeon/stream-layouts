<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="../shared/components/checkpoint.js"></script>
    <script defer src="../shared/scripts/app.js"></script>
    <style>
        #app {
            height: 1080px;
            width: 1920px;
            position: relative;
        }
        
        #app > * {
            position: absolute;
        }

        #p1, #p2, #p3, #p4, #p5 {
            top: 240px;
            width: 384px;
        }

        #p6, #p7, #p8, #p9, #p10 {
            top: 540px;
            width: 384px;
        }

        #p2, #p7 {
            left: 384px;
        }

        #p3, #p8 {
            left: 768px;
        }

        #p4, #p9 {
            right: 384px;
        }

        #p5, #p10 {
            right: 0px;
        }

        .zd-timer {
            top: 860px;
            left: 220px;
        }

        .zd-social {
            bottom: 83px;
            right: 0px;
            width: 640px;
            height: 397px;
        }

        .zd-checkpoint {
            top: 600px;
            width: 640px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-player id="p1" :num="0" :type="'elimination'"></zd-player>
        <zd-player id="p2" :num="1" :type="'elimination'"></zd-player>
        <zd-player id="p3" :num="2" :type="'elimination'"></zd-player>
        <zd-player id="p4" :num="3" :type="'elimination'"></zd-player>
        <zd-player id="p5" :num="4" :type="'elimination'"></zd-player>
        <zd-player id="p6" :num="5" :type="'elimination'"></zd-player>
        <zd-player id="p7" :num="6" :type="'elimination'"></zd-player>
        <zd-player id="p8" :num="7" :type="'elimination'"></zd-player>
        <zd-player id="p9" :num="8" :type="'elimination'"></zd-player>
        <zd-player id="p10" :num="9" :type="'elimination'"></zd-player>
        <zd-social></zd-social>
        <zd-checkpoint></zd-checkpoint>
    </div>
</body>
</html>
