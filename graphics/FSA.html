<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/placeholder.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #p1, #p2 {
            top: 320px;
        }

        #p3, #p4 {
            top: 720px;
        }

        #p1, #p3 {
            left: 40px;
        }

        #p2, #p4 {
            right: 40px;
        }

        .zd-timer {
            top: 860px;
            left: 140px;
        }

        .zd-social {
            bottom: 80px;
            right: 0px;
            width: 480px;
            height: 220px;
        }
    </style>
</head>
<body> 
    <div id="app">
        <zd-timer></zd-timer>
        <zd-placeholder :kind="'3x2'" :left="0" :top="0" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="1440" :top="0" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="0" :top="400" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'3x2'" :left="1440" :top="400" :width="480" :height="320" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'fsa'" :left="480" :top="0" :width="960" :height="720" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="480" :top="720" :width="480" :height="280" :run-name="runName"></zd-placeholder>
        <zd-placeholder :kind="'cam'" :left="960" :top="720" :width="480" :height="280" :run-name="runName"></zd-placeholder>
        <zd-player id="p1" :num="0" :pos="'none'" :run-name="runName"></zd-player>
        <zd-player id="p2" :num="1" :pos="'none'" :run-name="runName"></zd-player>
        <zd-player id="p3" :num="2" :pos="'none'" :run-name="runName"></zd-player>
        <zd-player id="p4" :num="3" :pos="'none'" :run-name="runName"></zd-player>
        <zd-social></zd-social>
    </div>
</body>
</html>
