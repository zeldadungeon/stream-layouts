<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="../shared/styles/player.css" />
    <link rel="stylesheet" href="../shared/styles/timer.css" />
    <link rel="stylesheet" href="../shared/styles/social.css" />
    <script defer src="../shared/scripts/lodash.core.js"></script>
    <script defer src="../shared/scripts/vue.js"></script>
    <script defer src="../shared/scripts/vuecg.js"></script>
    <script defer src="../shared/components/feed.js"></script>
    <script defer src="../shared/components/player.js"></script>
    <script defer src="../shared/components/timer.js"></script>
    <script defer src="../shared/components/social.js"></script>
    <script defer src="./layout.js"></script>
    <style>
        #corey {
            position: absolute;
            bottom: 80px;
            left: 65px;
            height: 390px;
        }

        .zd-timer {
            top: 540px;
            left: 860px;
        }

        .zd-social {
            top: 610px;
            right: 0px;
            width: 440px;
            height: 390px;
        }

        .zd-feed--4x3 .zd-player {
            width: 440px;
        }

        .zd-feed--cam .zd-highlight {
            color: white;
            font-weight: normal;
            text-decoration: none;
        }
    </style>
</head>
<body> 
    <div id="app">
        <img id="corey" src="../shared/images/Corey_Net.png" />
        <zd-feed kind="cam" left="0" top="0" width="960" height="540" :run-name="runName" player-num="1"></zd-feed>
        <zd-feed kind="cam" left="960" top="0" width="960" height="540" :run-name="runName" player-num="2"></zd-feed>
        <zd-feed kind="4x3" left="520" top="610" width="440" height="330" :run-name="runName" player-num="0" nameplate-pos="bottomright"></zd-feed>
        <zd-feed kind="4x3" left="960" top="610" width="520" height="390" :run-name="runName"></zd-feed>
        <zd-timer></zd-timer>
        <zd-social></zd-social>
    </div>
